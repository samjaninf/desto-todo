<template name="Account_profile">
  <div class="page profile">
    <!--<h1>HELLO WORLD!</h1>-->
    {{! > quickForm collection="Meteor.Users" doc=this id="updateBookForm" type="update"}}
    {{! > quickForm collect=users doc=Meteor.userId id="updateUserForm" type="method" meteormethod="updateUser"}}
    {{#autoForm collection=users doc=Meteor.userId type=update id="updateProfile" }}
      <fieldset>
        {{> afObjectField name='profile' }}
      </fieldset>
    {{/autoForm}}
  </div>
</template>
